<style>
    #footer {
        display: flex;
        justify-content: center;

        font-size: 10rem;

<body>
    <section class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                <img src="assets/images/mascota/ikal2Fit.png" alt="ikal">
            </div>
            <div class="col-md-6 col-sm-12 grid-center">
                <img id="logo-success" src="assets/images/upx-azul.png" class="img-fluid" alt="UPX">
                <h1 class="grid-center">Formulario Enviado</h1>
                <p>Gracias por enviar tus datos, en breve nos pondremos en contacto contigo.</p>
                <i id="icon-check" class="bi bi-check-circle grid-center"></i>
                <div id="countdown" class="fs-5">Se te redireccionará a la página principal en <span id="seconds">5</span>s</div>
            </div>
        </div>
    </section>



    <footer class="fixed-bottom">
        <div id="footer" class="container-fluid d-flex justify-content-center bg-blue text-light text-center">

                <script>
                    document.write(new Date().getFullYear());
                </script>
                <b>Luis González</b> - Todos los Derechos Reservados.
            </small>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // setTimeout(() => {
        //     window.location.href = 'index.html';
        // }, 5000);


        var countdownTime = 5;
        var secondsElement = document.getElementById('seconds');

        function updateCountdown() {
            if (countdownTime < 0) {
                clearInterval(countdownInterval);
                window.location.href = 'index.html';
                return;
            }

            secondsElement.innerHTML = countdownTime;
            countdownTime--;
        }

        var countdownInterval = setInterval(updateCountdown, 1000);

        updateCountdown();
    </script>
</body>

</html>
